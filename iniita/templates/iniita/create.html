{% extends "iniita/base.html" %} {% block content %}
<div class="container">
    <div class="jumbotron">
        <form action="{% url 'create' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="titleInput">Title</label>
                <input id="titleInput" name="title" class="form-control" type="text" placeholder="Input title">
            </div>
            <div class="form-group">
                <label for="textInput">Text</label>
                <textarea id="textInput" name="content" class="form-control" rows="3"></textarea>
            </div>
            <p>Tag </p>
            <select name="tag" size="3" multiple>
                {% if tags %}{% for tag in tags %}
                <option> {{tag.name}} </option>
                {% endfor %}{% else %}
                <p>No tag.</p>
                {% endif %}
            </select>

            <p>category</p>
            <select name="category" multiple>
                {% if categories %} {% for category in categories %}
                <option> {{category.name}} </option>
                {% endfor %}{% else %}
                <p>No category.</p>
                {% endif %}
            </select>
            <button type="button" class="btn btn-secondary" data-toggle="modal" data-target="#Modal1">
                    Click to make new Tag</button>
            <div class="modal fade" id="Modal1" tabindex="-1" role="dialog" aria-labelledby="Modal1" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="ModalLabel">Tag</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <div name="create_tag_category">
                                <p>Create Tag</p>
                                <div name="create_tag" style="display:flex;">
                                    <label for="tagnameInput">TagName</label>
                                    <input id="tagnameInput" name="tagname" class="form-control" type="text" placeholder="">
                                    <button type="submit" name="button_1" class="btn btn-primary" value="button1"> 追加</button>
                                </div>
                                <p>Create Category</p>
                                <div name="create_category" style="display:flex;">
                                    <label for="categorynameInput">CategoryName</label>
                                    <input id="categorynameInput" name="categoryname" class="form-control" type="text" placeholder="">
                                    <button type="submit" name="button_2" class="btn btn-primary" value="button2"> 追加</button>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <button type="submit" name="button" class="btn btn-primary">投稿</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
