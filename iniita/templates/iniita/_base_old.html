{% load static %}
<!DOCTYPE html>
<html lang="ja">

<head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.4/css/bootstrap.min.css" integrity="2hfp1SzUoho7/TsGGGDaFdsuuDL0LX2hnUp6VkX3CUQ2K4K+xjboZdsXyp4oUHZj" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.rawgit.com/twbs/bootstrap/v4-dev/dist/css/bootstrap.css" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'accounts/css/main.css' %}">
    <link rel="stylesheet" href="{% static 'iniita/css/main.css' %}">

</head>

<body>
    <nav class="navbar navbar-dark bg-primary" role="navigation">
        <div class="container">
            <div class="nav navbar-nav">
                <a class="nav-item nav-link" href="">Menu</a>
                <div class="container-fluid">
                    <a class="nav-item nav-link" href="/iniita/">Iniita</a>
                    <form class="navbar-form navbar-left" role="search">
                        <div class="form-group">
                            <input type="search" class="form-control" placeholder="Search">
                        </div>
                        <button type="submit" class="btn btn-default">
              <img src="{% static 'css/images/search.png' %}" alt="logo" width="20px" />
            </button>
                    </form>
                </div>
                {% if user.is_authenticated %}
                <div class="pull-sm-right">
                    <a class="nav-item nav-link" href="{% url 'accounts:mypage' %}">
            ようこそ、{{ user.username }}！マイページへ
          </a>
                    <a class="nav-item nav-link" href="{% url 'accounts:logout' %}">ログアウト</a>
                </div>

                {% else %}
                <a class="nav-item nav-link pull-sm-right" href="{% url 'accounts:login' %}">
          ようこそ、ゲスト！ログインはこちら
        </a> {% endif %}
            </div>
            <!-- /.nav -->
        </div>
        <!-- /.container -->
    </nav>
    <!--------------------------Sideber------------------------------>

    <!-----------------------------------END sideber---------------------->
    {% block content %} {% endblock %}

    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.4/js/bootstrap.min.js" integrity="VjEeINv9OSwtWFLAtmc4JCtEJXXBub00gtSnszmspDLCtC0I4z4nqz7rEFbIZLLU" crossorigin="anonymous"></script>

</body>

</html>
