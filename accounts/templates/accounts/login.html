{% load static %}
<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <!-- OGP -->
    <title>Iniita</title>
<meta name="description" content="Taidadesune">
<meta property="og:title"       content="Iniita">
<meta property="og:description" content="怠惰ですねえ">
<meta property="og:url"         content="https://ergoproxy-0001.herokuapp.com/iniita/">
<meta name="twitter:card"       content="summary">
<!-- 画像を載せたい場合 -->

    <meta name="description" content="">
    <meta name="author" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Iniita</title>
    <link href='https://fonts.googleapis.com/css?family=Roboto:300,400' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta.2/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="{% static 'accounts/css/main.css' %}">
</head>

<body>
    <div id="back">
        <div class="backRight"></div>
        <div class="backLeft"></div>
    </div>

    <div id="slideBox">
        <div class="topLayer">
            <div class="left">
                <div class="content">
                    <h2>Sign Up</h2>
                    <form action="{% url 'accounts:login' %}" method="POST">{% csrf_token %}
                        <div class="form-group">
                            <label for="username" class="form-label sign_up">Username </label>
                            <input name="username" type="text" />
                        </div>
                        <div class="form-group">
                            <label for="password" class="form-label sign_up">Password </label>
                            <input name="password" type="password" />
                        </div>
                        <button type="button" id="goLeft" class="off">Login</button>
                        <button type="submit" name="sign_btn">Sign up</button>
                    </form>

                </div>
            </div>
            <div class="right">
                <div class="content">
                    <h2>Login</h2>
                    <form action="{% url 'accounts:login' %}" method="POST">{% csrf_token %}
                        <div class="form-group">
                            <label for="username" class="form-label">Username </label>
                            <input name="username" type="text" />
                        </div>
                        <div class="form-group">
                            <label for="password" class="form-label">Password </label>
                            <input name="password" type="password" />
                        </div>
                        <button type="button" id="goRight" class="off">Sign Up</button>
                        <button type="submit" name="login_btn">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="{% static 'accounts/js/main.js' %}"></script>
</body>

</html>
